<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since A Dance with Dragons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .counter {
            font-size: 8vw;
            color: #333;
            text-align: center;
        }
        
        .label {
            font-size: 2vw;
            color: #666;
            margin-top: 20px;
        }

        .corner-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1vw;
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .corner-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <div class="counter" id="dayCount"></div>
        <div class="label">days since A Dance with Dragons was released</div>
    </div>
    <a href="sanderson.html" class="corner-link">Meanwhile, Sanderson...</a>

    <script>
        function calculateDays() {
            const releaseDate = new Date('2011-07-12');
            const today = new Date();
            const diffTime = Math.abs(today - releaseDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('dayCount').textContent = diffDays.toLocaleString();
        }

        calculateDays();
        // Update every day
        setInterval(calculateDays, 86400000);
    </script>
</body>
</html>
